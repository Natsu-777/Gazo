<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{{url_for('static',filename='global.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='SignUp.css')}}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Iceberg:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IM FELL Great Primer SC:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Milonga:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manuale:wght@400&display=swap"
    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kiwi Maru:wght@300&display=swap"
    />
    <link

      href="https://fonts.googleapis.com/css2?family=Lakki Reddy:wght@400&display=swap"
    />
    <link

    />

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <div class="sign-up">
      <div class="form">
        <form action="/signup" method="POST">
          <input type="text" class="user-name" placeholder="User Name" name="username" required>
          <input type="text" class="email1" placeholder="Email" name="email" required>
          <input type="password" class="confirm" placeholder="Password" name="password" required>
          <input type="password" class="confirm" placeholder="Confirm Password" name="cfpassword" required>
          <input type="submit" value="Sign Up!" class="signup" id="signUp">
        </form>       
      </div>
      <div class="sign-up2">Sign Up</div>
      <div class="title">
        <img
          class="screenshot-from-2023-03-13-12-1"
          alt=""
          src="./static/public/screenshot-from-20230313-120207-1@2x.png"
        />
        <div class="heading">
          <div class="gazo-home-container2">
            <span>Gazo - </span
            ><span class="home-for-talent1">Home for Talent</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
