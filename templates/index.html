<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{{url_for('static',filename='global.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Iceberg:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IM FELL Great Primer SC:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Milonga:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manuale:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kiwi Maru:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lakki Reddy:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lateef:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <div class="login">
      <div class="net">
        <div class="login1">Login</div>
        <form action="/" method="POST">
          <input type="text" name="email" class="email" placeholder="Email" required/>
          <input type="password" name="password" class="password" placeholder="Password" required/>
          <input type="submit" value="Login" class="log" id="log">
        </form>
        <button class="new" id="new">
          <div class="new-to-gazo">New to Gazo? - Sign Up!</div>
        </button>
      </div>
      <div class="head">
        <img
          class="screenshot-from-2023-03-13-12-"
          alt=""
          src="./static/public/screenshot-from-20230313-120207-11@2x.png"
        />
        <div class="gazo-home-container">
          <span class="gazo-home-container1"
            ><span>Gazo - </span
            ><span class="home-for-talent">Home for Talent</span></span
          >
        </div>
      </div>
    </div>

    <script>
      var newk = document.getElementById("new");
      if(newk) {
        newk.addEventListener("click", function (e) {
          window.location.href = "./signup"
        });
      }
    </script>
  </body>
</html>
